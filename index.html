<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Convertors
    </header>
    <section class="binaryToDecimalToBinaryConvertorSection" id="decimalToBinaryToDecimal">
        <div class="sectionHeader">
            <h2>Binary to Decimal & Decimal to Binary
        </div>
        <div class="convertors">
            <div class="convertorCard bToD">
                <div class="convertorCardHeader">
                    <h3>Binary to Decimal</h3>
                </div>
                <form>
                    <label for="bToDInput">Enter your binary number: </label>
                    <input type="text" id="bToDInput">
                    <button type="click" id="bToDButton">Convert</button>
                    <p id="bToDAnswer">Your Binary Number as a Decimal Number: </p>
                </form>
            </div>
            <div class="convertorCard dToB">
                <div class="convertorCardHeader">
                    <h3>Decimal to Binary</h3>
                </div>
                <form>
                    <label for="dToBInput">Enter your decimal number: </label>
                    <input type="text" id="dToBInput">
                    <button type="click" id="dToBButton">Convert</button>
                    <p id="dToBAnswer">Your Decimal Number as a Binary Number: </p>
                </form>
            </div>
        </div>
    </section>
</body>
<script src="assets/js/script.js"></script>

</html>
